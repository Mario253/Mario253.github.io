<!DOCTYPE html>
<html>
	<head>
		<title>KCAD</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<h1>KCAD</h1>
		<p>KCAD is not yet ready! Please wait until it is finished!</p>
		<table>
			<tr>
				<td class="popup" onclick="animal.print()">
					<img src="images/animal.png" alt="Animal icon" width="150" />
					<span class="popuptext" id="Animal"></span>
				</td>
				<td class="popup" onclick="archer.print()">
					<img src="images/archer.png" alt="Archer icon" width="150" />
					<span class="popuptext" id="Archer"></span>
				</td>
				<td class="popup" onclick="artist.print()">
					<img src="images/artist.png" alt="Artist icon" width="150" />
					<span class="popuptext" id="Artist"></span>
				</td>
				<td class="popup" onclick="backdrop.print()">
					<img src="images/backdrop.png" alt="Backdrop icon" width="150" />
					<span class="popuptext" id="Backdrop"></span>
				</td>
				<td class="popup" onclick="ball.print()">
					<img src="images/ball.png" alt="Ball icon" width="150" />
					<span class="popuptext" id="Ball"></span>
				</td>
				<td class="popup" onclick="balloon.print()">
					<img src="images/balloon.png" alt="Balloon icon" width="150" />
					<span class="popuptext" id="Balloon"></span>
				</td>
				<td class="popup" onclick="beam.print()">
					<img src="images/beam.png" alt="Beam icon" width="150" />
					<span class="popuptext" id="Beam"></span>
				</td>
				<td class="popup" onclick="beetle.print()">
					<img src="images/beetle.png" alt="Beetle icon" width="150" />
					<span class="popuptext" id="Beetle"></span>
				</td>
				<td class="popup" onclick="bell.print()">
					<img src="images/bell.png" alt="Bell icon" width="150" />
					<span class="popuptext" id="Bell"></span>
				</td>
				<td class="popup" onclick="bomb.print()">
					<img src="images/bomb.png" alt="Bomb icon" width="150" />
					<span class="popuptext smalltext" id="Bomb"></span>
				</td>
				<td class="popup" onclick="bubble.print()">
					<img src="images/bubble.png" alt="Bubble icon" width="150" />
					<span class="popuptext" id="Bubble"></span>
				</td>
			</tr>
		</table>
		<script src="kcad.js"></script>
	</body>
</html>
